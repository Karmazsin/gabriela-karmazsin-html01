<!DOCTYPE html>
<html>
<head>
  <title>Radio boxes</title>
</head>
<body>

  <h1>Animalele mele preferate</h1>
  <form>
    <h3>Pasari</h3>
    <ul>
      <li>
        <input type="radio" name="pasari" id="uliu" value="Uliu">
        <label for="uliu">Uliu</label>
      </li>
      <li>
        <input type="radio" name="pasari" id="bufnita" value="Bufnita">
        <label for="bufnita">Bufnita</label>
      </li>
      <li>
        <input type="radio" name="pasari" id="lebada" value="Lebada">
        <label for="lebada">Lebada</label>
      </li>
    </ul>
    <h3>Pesti</h3>
    <ul>
      <li>
        <input type="radio"
          name="fish"
          id="salmon"
          value="salmon"
        >
        <label for="salmon">Somon</label>
      </li>
      <li>
        <input type="radio"
        name="fish"
        id="shark"
        value="shark"
        >
        <label for="shark">Rechin</label>
      </li>
      <li>
        <input type="radio"
        name="fish"
        id="tuna"
        value="tuna"
        >
        <label for="tuna">Ton</label>
      </li>
    </ul>
    <h3>Mamifere</h3>
    <ul>
      <li>
        <input type="radio"
        name="mammals"
        id="monkey"
        value="monkey"
        >
        <label for="Mammals">Maimuta</label>
      </li>
      <li>
        <input type="radio"
        name="mammals"
        id="Bear"
        value="Bear"
        >
        <label for="Mammals">Urs</label>
      </li>
      <li>
        <input type="radio"
        name="mammals"
        id="Seal"
        value="Seal"
        >
        <label for="Mammals">Foca</label>
      </li>
    </ul>
    <button type="submit">Submit</button>
  </form>

</body>
</html>
